<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="buttons"><button id="reset">Reset Board</button></div>
    <div class="gameboard">
      <div class="row">
        <span class="cell" data-row="0" data-col="0"></span>
        <span class="cell" data-row="0" data-col="1"></span>
        <span class="cell" data-row="0" data-col="2"></span>
      </div>
      <div class="row">
        <span class="cell" data-row="1" data-col="0"></span>
        <span class="cell" data-row="1" data-col="1"></span>
        <span class="cell" data-row="1" data-col="2"></span>
      </div>
      <div class="row">
        <span class="cell" data-row="2" data-col="0"></span>
        <span class="cell" data-row="2" data-col="1"></span>
        <span class="cell" data-row="2" data-col="2"></span>
      </div>
    </div>
  </body>
  <script src="tictactoe.js"></script>
</html>
